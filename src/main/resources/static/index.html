<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop - Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ffb6c1;
            color: white;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .forms-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-title {
            text-align: center;
            color: #4682b4;
            margin-bottom: 1.5rem;
        }
        div {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4682b4;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #87ceeb;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #ffb6c1;
        }
        button {
            background-color: #ffb6c1;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff99ac;
        }
        footer {
            background-color: #87ceeb;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        .success-message {
            color: #00C851;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Shop</h1>
    </header>

    <main>
        <div class="forms-container">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <h2 class="form-title">Login</h2>
                <div>
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
                <div class="error-message" id="loginErrorMessage"></div>
                <div class="success-message" id="loginSuccessMessage"></div>
            </form>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <h2 class="form-title">Register</h2>
                <div>
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div>
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
                <div class="error-message" id="registerErrorMessage"></div>
                <div class="success-message" id="registerSuccessMessage"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Shop. All rights reserved.</p>
    </footer>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorMessage = document.getElementById('loginErrorMessage');
            const successMessage = document.getElementById('loginSuccessMessage');
            
            try {
                const response = await fetch('http://localhost:8080/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    errorMessage.style.display = 'none';
                    successMessage.textContent = 'Login successful!';
                    successMessage.style.display = 'block';
                    localStorage.setItem('user', JSON.stringify(data));
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    successMessage.style.display = 'none';
                    errorMessage.textContent = data;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                successMessage.style.display = 'none';
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const errorMessage = document.getElementById('registerErrorMessage');
            const successMessage = document.getElementById('registerSuccessMessage');
            
            try {
                const response = await fetch('http://localhost:8080/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    errorMessage.style.display = 'none';
                    successMessage.textContent = 'Registration successful! You can now login.';
                    successMessage.style.display = 'block';
                    document.getElementById('registerForm').reset();
                } else {
                    successMessage.style.display = 'none';
                    errorMessage.textContent = data;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                successMessage.style.display = 'none';
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
